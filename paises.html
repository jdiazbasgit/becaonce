<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="paises.js" defer></script>

    <title>Document</title>
    <style>

      .bandera {
        width: 100px;
        height: 100px;
      }
      .alineado {
       
        display: inline-flexbox;
      }
      #nombre{
        font-size: 50px;
        font-weight: bold;
      }
      
    </style>
  </head>
  <body onload="cargaSelectContinentes()">
    <div class="container">
      <header class="bg-warning">
        <div class="alineado bg-danger">
          <img
            src="https://mainfacts.com/media/images/coats_of_arms/pe.png"
            class="bandera"
          />
        </div>
        <div class="alineado align-text-center bg-success"><div id="nombre" class="text-center">PAISES</div></div>

        <nav >
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#">GENERALES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GEOGRAFICOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TECNICOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BANDERAS</a>
            </li>
          </ul>
        </nav>
      </header>
      <div>
        <div>
          continentes:<select
            id="continentes"
            onchange="cargaPaisesDeContinente(this.value)"
          >
            <option value="0">Selecciona continente...</option>
          </select>
          paises:<select id="paises" onchange="verPais(this.value)"></select>
        </div>
        <div><posicion-menu /></div>
      </div>
    </div>
  </body>
</html>
