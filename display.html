<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>

    function pulsaNumero(boton){
        let numero=boton.getAttribute();
        let display=document.querySelector("#display");
        display.value=display.value+numero;

    }
</script>
</head>
<body>
    
    <div>
<input type="number" id="display"><br>
<button numero="1" onclick="pulsaNumero(this)">1</button>
<button numero="2" onclick="pulsaNumero(this)">2</button>
<button numero="3" onclick="pulsaNumero(this)">3</button>
<button numero="4" onclick="pulsaNumero(this)">4</button>
<button numero="5" onclick="pulsaNumero(this)">5</button>


    </div>
</body>
</html>
